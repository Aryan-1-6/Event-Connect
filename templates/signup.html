{% extends "base.html" %}

{% block title %}Signup - Your App Name{% endblock %}

{% block content %}
<div class="container mb-5"> <!-- Added margin-bottom -->
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Signup</h2>
                    <form method="POST" enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="form-group">
                            <label for="role">Role</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" id="sponsor" name="role" value="sponsor">
                                <label class="form-check-label" for="sponsor">
                                    Sponsor
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" id="organiser" name="role" value="organiser">
                                <label class="form-check-label" for="organiser">
                                    Organiser
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="organization">Select Organization</label>
                            <select class="form-control" id="organization" name="organization">
                                {% for org in organizations %}
                                    <option value="{{ org.id }}">{{ org.name }}</option>
                                {% endfor %}
                                <option value="none">None</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="profileImage">Profile Image (Optional)</label>
                            <input type="file" class="form-control-file" id="profileImage" name="profileImage">
                        </div>
                        <div class="text-center">
                            <p>Already Have an Account? <a href="/login" class="text-decoration-none">Login</a></p>
                            <button type="submit" class="btn btn-primary">Signup</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
