{% extends "base.html" %}

{% block title %}Signup - Your App Name{% endblock %}

{% block content %}
<div class="container">
    <h2>Signup</h2>
    <form method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="form-group">
            <label for="role">Role</label>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="sponsor" name="role" value="sponsor">
                <label class="form-check-label" for="sponsor">
                    Sponsor
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="organiser" name="role" value="organiser">
                <label class="form-check-label" for="organiser">
                    Organiser
                </label>
            </div>
        </div>
        <div class="form-group">
            <label for="organization">Select Organization</label>
            <select class="form-control" id="organization" name="organization">
                {% for org in organizations %}
                    <option value="{{ org.id }}">{{ org.name }}</option>
                {% endfor %}
                <option value="none">None</option>
            </select>
        </div>
        <div class="form-group">
            <label for="profileImage">Profile Image (Optional)</label>
            <input type="file" class="form-control-file" id="profileImage" name="profileImage">
        </div>
        <a href="/login">Already Have an Account? Login</a>
        <br>
        <button type="submit" class="btn btn-primary">Signup</button>
    </form>
</div>
{% endblock %}
