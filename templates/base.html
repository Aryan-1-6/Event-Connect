<!DOCTYPE html>
<html>

<head>
    <title>{% block title %}Youtube AlgoAnalyzer{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js" charset="utf-8"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css')}}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Nunito:wght@300&display=swap"
        rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- Include Font Awesome from CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            padding: 0;
        }

        nav {
            background-color: #343a40;
            color: #fff;
            padding: 15px 0;
            margin-right: 20px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2rem;
            transition: color 0.3s ease-in-out;
        }

        nav a:hover {
            color: #17a2b8;
        }

        .container {
            margin-top: 50px;
        }

        footer {
            background-color: #343a40;
            color: #fff;
            padding: 15px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
        }

        .main_container {
            margin-bottom: 70px;
            /* Adjust this value to accommodate the footer height */
        }

        /* Side Navigation Menu */
        .sidenav {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #343a40;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }

        /* Close button */
        .closebtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
            color: #fff;
        }

        /* Links */
        .sidenav a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 25px;
            color: #818181;
            display: block;
            transition: 0.3s;
        }

        /* Links on mouse-over */
        .sidenav a:hover {
            color: #f1f1f1;
        }

        /* Close button on hover */
        .closebtn:hover {
            color: #f1f1f1;
        }

        /* Toggle button */
        #toggleBtn {
            position: fixed;
            top: 12px;
            left: 20px;
            z-index: 2;
            font-size: 24px;
            color: #fff;
            cursor: pointer;
        }

        /* Toggle button on hover */
        #toggleBtn:hover {
            color: #f1f1f1;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            
            <a class="navbar-brand mr-auto" href="#">Event Connect</a>
            <button class="navbar-toggler" type="button" onclick="openNav()">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="/home">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/my_post">My Events <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/create_event">Create Event</a>
                    </li>
                    <!-- Add logout link -->
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="logout()">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div id="toggleBtn">&#9776;</div>
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <!-- Content for the side navigation menu goes here -->
        <!-- You can provide your sliding window contents here -->
    </div>
    <div class="main_container mt-3" style="max-width:100vw; overflow:hidden">
        {% block content %}{% endblock %}
    </div>

    <footer class="footer text-center py-3">
        <small>event-connect &copy; 2023</small>
    </footer>

    <script>
        function openNav() {
            document.getElementById("mySidenav").style.width = "250px"; // Adjust the width of the side navigation menu
        }

        function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
        }

        function logout() {
            var form = document.createElement('form');
            form.method = 'POST';
            form.action = '/logout';
            document.body.appendChild(form);
            form.submit();
        }

        // Toggle button event listener
        document.getElementById("toggleBtn").addEventListener("click", function () {
            if (document.getElementById("mySidenav").style.width === "250px") {
                closeNav();
            } else {
                openNav();
            }
        });
    </script>
</body>

</html>
